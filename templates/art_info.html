{% extends 'base.html' %}{% block title %}{{ art.art_name }} Art info {% endblock %}

{% block body %}
<div class="all_details">
<div class="item-name">
  <h1>{{ art.art_name }}</h1>
</div>
<img class="img" src="{{ art.image_path }}">

<div class="price">
  {{ art.price }}
</div>

<div class="descrip">

  <div class="item-descrip"> {{ art.description }} </div>

</div>

{% if session.get('user_email') %}

<div class="quantity">
<form action="/art/{{ art.art_id }}/carts" method="POST">
  <div class="quant-form">
  <p>
    Quantity <br>
    <select name="quantity" class="amount-field">
      <option value=""></option>
      {% for num in range(1,11) %}
      <option value="{{ num }}">{{ num }}</option>
      {% endfor %}
    </select>
  </p>
  </div>
  <input class="submit" type="Submit" value="Add to Cart"/></p>
</form>
</div>

</div>
</div>

{% endif %}

{% endblock %}
